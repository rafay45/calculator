<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cal-favicon.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <div class="output">
        <div class="innerOutput"></div>
        
      </div>
      <div class="buttons">
        <div class="innerButtons">
            <button class="light-gray">AC</button>
            <button class="light-gray">DEL</button>
            <button class="light-gray">%</button>
            <button class="orange">&divide;</button>
            <button class="dark-gray">9</button>
            <button class="dark-gray">8</button>
            <button class="dark-gray">7</button>
            <button class="orange">x</button>
            <button class="dark-gray">6</button>
            <button class="dark-gray">5</button>
            <button class="dark-gray">4</button>
            <button class="orange">-</button>
            <button class="dark-gray">3</button>
            <button class="dark-gray">2</button>
            <button class="dark-gray">1</button>
            <button class="orange">+</button>
            <button class="dark-gray">00</button>
            <button class="dark-gray">0</button>
            <button class="dark-gray">.</button>
            <button class="orange">=</button>
        </div>
      </div>
    </div>
</body>
</html>

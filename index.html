<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="cal-favicon.png" type="image/x-icon">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="color: white;">CALCULATOR</h1>
  <div class="portion">
    <div class="calculator">
      <div class="output">
        <input type="text" class="innerOutput" id="output" disabled>
      </div>
      <div class="buttons">
        <div class="innerButtons">
          <button onclick="on()" class="light-gray">On</button>
          <button onclick="clearDisplay()" class="light-gray">AC</button>
          <button onclick="deleteDisplay()" class="light-gray">DEL</button>
          <button onclick="appendValue('/')" class="orange">&divide;</button>
          <button onclick="appendValue('9')" class="dark-gray">9</button>
          <button onclick="appendValue('8')" class="dark-gray">8</button>
          <button onclick="appendValue('7')" class="dark-gray">7</button>
          <button onclick="appendValue('*')" class="orange">x</button>
          <button onclick="appendValue('6')" class="dark-gray">6</button>
          <button onclick="appendValue('5')" class="dark-gray">5</button>
          <button onclick="appendValue('4')" class="dark-gray">4</button>
          <button onclick="appendValue('-')" class="orange">-</button>
          <button onclick="appendValue('3')" class="dark-gray">3</button>
          <button onclick="appendValue('2')" class="dark-gray">2</button>
          <button onclick="appendValue('1')" class="dark-gray">1</button>
          <button onclick="appendValue('+')" class="orange">+</button>
          <button onclick="off()" class="dark-gray">Off</button>
          <button onclick="appendValue('0')" class="dark-gray">0</button>
          <button onclick="appendValue('.')" class="dark-gray">.</button>
          <button onclick="equal('=')" class="orange">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
